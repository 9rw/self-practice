<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="./script.js" defer></script>
  <style>
    * {
      font-family: fantasy;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      padding: 5px 10px;
      background-color: #bbccd0;
      border-radius: 5px;

      transition: 0.3s;

      &:hover {
        background-color: #bbccd091;
      }
    }
  </style>
</head>
<body>
  <h1>Timer: <span id="timer">00:00:00</span></span></h1>
  <div style="display: flex; gap: 1em;">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
